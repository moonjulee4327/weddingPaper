version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/weddingPaper/zip/
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    owner: root
    group: root

hooks:
  AfterInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: root